<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotação Dólar Euro</title>
</head>
<body>
    <h1>Cotação para real (BRL)</h1>
    <div class="container">
        <h2 class="valor__para__real">
            <p class="moeda__1">$1</p>
            <p class="moeda__real">R$5</p>
        </h2>
        <div class="inputs">
            <input type="number" id="moeda-estrangeira" placeholder="Dólar">
            <input type="number" id="moeda-real" placeholder="Real">
        </div>
        <div class="botoes">
            <button value="USD" class="active">$ Dólar</button>
            <button value="EUR">€ Euro</button>
            <button value="BTC">₿ Bitcoin</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
